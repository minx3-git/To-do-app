<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minx Notes</title>

  <!-- Google Font for premium look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Minx Notes üìù</h1>
    <p class="subtitle">Your calm little space for thoughts</p>

    <!-- AUTH -->
    <div id="auth">
      <input type="email" id="email" placeholder="Email address" />
      <input type="password" id="password" placeholder="Password" />

      <div class="btn-row">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <button class="ghost" onclick="signOut()">Sign Out</button>
      </div>
    </div>

    <!-- TODOS -->
    <div id="todo-section" style="display:none;">
      <div class="add-row">
        <input type="text" id="taskInput" placeholder="Write a note..." />
        <button onclick="addTodo()">Add</button>
      </div>

      <ul id="todoList"></ul>
    </div>
  </div>

  <!-- üî• THIS LINE WAS MISSING (VERY IMPORTANT) -->
  <script type="module" src="app.js"></script>
</body>
</html>
